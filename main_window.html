<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="main_window.css" />
  </head>
  <body>
    <h2>Task Registration</h2>
    <p>What task would you like to focus on?</p>
    <input type="text" id="task_name" name="taskname" /><br />
    <p>Click Start to begin tracking time.</p>
    <button id="start-button">Start</button>
    <button id="finish-button" style="display: none">Finish</button>
    <button id="show-log-button">Show Log</button>
    <p></p>
    <div id="log-display"></div>
    <script src="main_window.js"></script>
  </body>
</html>
