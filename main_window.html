<!DOCTYPE html>
<html>

<head>
  <title>Task Manager</title>
  <link rel="stylesheet" href="shared_styles.css" />
</head>

<body>
  <h2>Task Registration</h2>
  <div class="enter-start-task">
    <p>What would you like to focus on?</p>
    <input type="text" id="task_name" name="taskname" /><br />
    <p id="task-name-error" class="field-error" role="alert" aria-live="polite"></p>
    <p>Click Start to begin tracking time.</p>
  </div>
  <div class="running-task" style="display: none">
    <p id="running-task-message"></p>
    <p id="elapsed-time">0h 0m 0s</p>
    <div class="button-row">
      <button id="resume-button">Start</button>
      <button id="stop-button" style="display: none">Stop</button>
      <button id="finish-button">Finish</button>
    </div>
  </div>
  <div class="main-buttons">
    <button id="start-button">Start</button>
    <button id="show-log-button">Show Log</button>
  </div>
  <script src="main_window.js"></script>
</body>

</html>
