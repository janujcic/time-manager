<!DOCTYPE html>
<html>
  <head>
    <title>Task Timer</title>
    <link rel="stylesheet" href="main_window.css" />
  </head>
  <body>
    <h1>Task Timer</h1>
    <p>Task: <span id="task-name"></span></p>
    <p>Elapsed time: <span id="elapsed-time">0h 0m 0s</span></p>

    <button id="start-button-timer">Start</button>
    <button id="stop-button-timer" style="display: none">Stop</button>
    <button id="finish-button-timer">Finish</button>

    <script src="timer_window.js"></script>
  </body>
</html>
